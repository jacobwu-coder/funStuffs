name: Generate and Upload DOT Plots

on:
  push:
    paths:
      - 'web/**'
      - '.github/workflows/generate-and-upload-plots.yml'
  pull_request:
    paths:
      - 'web/**'

jobs:
  generate-plots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt || true
      - name: Generate DOT plots
        run: |
          python web/generate_dot.py --src web/dots --out plots --format svg,png
      - name: List plots
        run: ls -la plots || true
      - name: Upload plots artifact
        uses: actions/upload-artifact@v4
        with:
          name: funstuff-plots
          path: plots
